<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circolo Ippico Passione Assoluta - Contatti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="contatti">

    <header>
        <div class="container">
            <nav id="main-nav">
                <!-- Nav links and Logo injected by JS -->
            </nav>
        </div>
    </header>

    <main id="body">
        <section class="container py-5">
            <h1 class="text-center mb-2">Contattaci</h1>
            <div class="grid-2">
                <div>
                    <h3>Recapiti</h3>
                    <p><strong>Indirizzo:</strong> <span id="contact-address">Loading...</span></p>
                    <p><strong>Telefono:</strong> <a id="contact-phone-link" href="#"
                            style="color: var(--color-primary); font-weight: bold;"><span
                                id="contact-phone">Loading...</span></a></p>
                    <p><strong>Email:</strong> <a id="contact-email-link" href="#"
                            style="color: var(--color-primary); font-weight: bold;"><span
                                id="contact-email">Loading...</span></a></p>

                    <div style="margin-top: 1.5rem;">
                        <a href="https://it-it.facebook.com/CircoloIppicoPassioneAssoluta/" target="_blank" class="btn"
                            style="background-color: #3b5998; border-color: #3b5998; color: white;">
                            Seguici su Facebook
                        </a>
                    </div>

                    <!-- Google Maps Embed (Query Based) -->
                    <div style="margin-top: 2rem; height: 300px; border-radius: 4px; overflow: hidden;">
                        <iframe width="100%" height="100%" style="border:0;" loading="lazy" allowfullscreen
                            referrerpolicy="no-referrer-when-downgrade"
                            src="https://maps.google.com/maps?q=Via+Mostiola+1+San+Colombano+al+Lambro&t=&z=15&ie=UTF8&iwloc=&output=embed">
                        </iframe>
                    </div>
                </div>
                <div>
                    <h3>Scrivici</h3>
                    <form action="https://api.web3forms.com/submit" method="POST"
                        style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="hidden" name="access_key" value="c98903b3-833a-4e7d-8b74-12adba1ee21a">
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                        <input type="text" name="name" placeholder="Il tuo Nome"
                            style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;" required>
                        <input type="email" name="email" placeholder="La tua Email"
                            style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;" required>
                        <input type="text" name="subject" placeholder="Oggetto"
                            style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;" required>
                        <textarea name="message" rows="5" placeholder="Messaggio"
                            style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;" required></textarea>
                        <button type="submit" class="btn">Invia Messaggio</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <!-- Footer injected by JS -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/loader.js"></script>
</body>

</html>
