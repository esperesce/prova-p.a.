<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circolo Ippico Passione Assoluta - Scuola & Dressage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="scuola-dressage">

    <header>
        <div class="container">
            <nav id="main-nav">
                <!-- Nav links and Logo injected by JS -->
            </nav>
        </div>
    </header>

    <main id="body">
        <section class="container py-5">
            <div class="grid-2 mb-2">
                <div>
                    <h2 id="base-title">Loading...</h2>
                    <p id="base-body" class="justify">Loading...</p>
                </div>
                <div>
                    <img src="assets/scuola_equitazione.png" alt="Scuola di Equitazione"
                        style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                </div>
            </div>
        </section>
        <section style="background-color: var(--color-light-bg);" class="py-5">
            <div class="container">
                <div class="grid-2">
                    <div style="order: 2;">
                        <h2 id="dressage-title">Loading...</h2>
                        <p id="dressage-body" class="justify">Loading...</p>
                    </div>
                    <div style="order: 1;">
                        <img src="assets/dressage_focus.png" alt="Dressage"
                            style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    </div>
                </div>
            </div>
        </section>
        <section class="container py-5">
            <div class="grid-2">
                <div>
                    <h2 id="pony-title">Loading...</h2>
                    <p id="pony-body" class="justify">Loading...</p>
                </div>
                <div>
                    <img src="assets/pony_club_fun.png" alt="Pony Club"
                        style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <!-- Footer injected by JS -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/loader.js"></script>
</body>

</html>
