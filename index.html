<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circolo Ippico Passione Assoluta - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="home">

    <header>
        <div class="container">
            <nav id="main-nav">
                <!-- Nav links and Logo injected by JS -->
            </nav>
        </div>
    </header>

    <main id="body">
        <!-- Top Banner Image -->
        <div style="width: 100%; height: 400px; overflow: hidden;">
            <img src="assets/banner_home_v2.png" alt="Banner Circolo Ippico"
                style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- Reduced Header Section -->
        <section class="container py-5 text-center">
            <h1 id="hero-title" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: 1rem;">Loading...
            </h1>
            <p id="hero-subtitle" style="font-size: 1.2rem; color: #666; margin-bottom: 2rem;">Loading...</p>
            <a id="hero-cta" href="#" class="btn">Loading...</a>
        </section>

        <section class="container py-5">
            <div class="grid-2">
                <div>
                    <h2 id="mission-title">Loading...</h2>
                </div>
                <div>
                    <p id="mission-body" class="justify">Loading...</p>
                </div>
            </div>
        </section>
        <section class="container py-5">
            <div id="services-list" class="grid-3">
                <!-- Services injected by JS -->
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <!-- Footer injected by JS -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/loader.js"></script>
</body>

</html>
