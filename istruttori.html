<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circolo Ippico Passione Assoluta - Istruttori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="istruttori">

    <header>
        <div class="container">
            <nav id="main-nav">
                <!-- Nav links and Logo injected by JS -->
            </nav>
        </div>
    </header>

    <main id="body">
        <section class="container py-5">
            <h1 id="page-title" class="text-center mb-2">Loading...</h1>

            <!-- Single Big Picture Slot (Img tag to avoid cropping) -->
            <div style="text-align: center; margin-bottom: 2rem; width: 100%;">
                <img src="assets/team-photo.png" alt="Il Team Passione Assoluta"
                    style="max-width: 600px; width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: block; margin: 0 auto;">
            </div>

            <div id="team-list" class="grid-2">
                <!-- Team members injected by JS -->
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <!-- Footer injected by JS -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/loader.js"></script>
</body>

</html>
