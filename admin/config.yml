backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "assets"

collections:
  - name: "pages"
    label: "Pagine"
    files:
      - file: "_data/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Hero Title", name: "hero", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Subtitle", name: "subtitle", widget: "text"}, {label: "CTA Text", name: "cta", widget: "string"}, {label: "CTA Link", name: "ctaLink", widget: "string"}]}
          - {label: "Mission", name: "mission", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}
          - {label: "Services", name: "services", widget: "list", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Description", name: "desc", widget: "text"}, {label: "Link", name: "link", widget: "string"}]}

      - file: "_data/chi-siamo.json"
        label: "Chi Siamo"
        name: "chi-siamo"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Story", name: "story", widget: "markdown"}
          - {label: "Association", name: "association", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Items", name: "items", widget: "list"}]}

      - file: "_data/istruttori.json"
        label: "Istruttori"
        name: "istruttori"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Team Members", name: "list", widget: "list", fields: [{label: "Name", name: "name", widget: "string"}, {label: "Role", name: "role", widget: "string"}, {label: "Description", name: "desc", widget: "text"}]}

      - file: "_data/scuola-dressage.json"
        label: "Scuola & Dressage"
        name: "scuola-dressage"
        fields:
          - {label: "Base School", name: "base", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}
          - {label: "Dressage", name: "dressage", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}
          - {label: "Pony Club", name: "pony", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}

      - file: "_data/servizi.json"
        label: "Servizi"
        name: "servizi"
        fields:
          - {label: "Pensione", name: "pensione", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}, {label: "Features", name: "features", widget: "list"}]}
          - {label: "Commerciale", name: "commerciale", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}

      - file: "_data/eventi.json"
        label: "Eventi"
        name: "eventi"
        fields:
          - {label: "Grest", name: "grest", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}
          - {label: "Party", name: "party", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}
          - {label: "Gita", name: "gita", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Body", name: "body", widget: "markdown"}]}

      - file: "_data/contatti.json"
        label: "Contatti"
        name: "contatti"
        fields:
          - {label: "Info", name: "info", widget: "object", fields: [{label: "Address", name: "address", widget: "string"}, {label: "Phone Link", name: "phone", widget: "string"}, {label: "Phone Display", name: "phoneDisplay", widget: "string"}, {label: "Email", name: "email", widget: "string"}]}

      - file: "_data/common.json"
        label: "Impostazioni Generali"
        name: "common"
        fields:
          - {label: "Site Name", name: "siteName", widget: "string"}
          - {label: "Footer Text", name: "footerText", widget: "string"}
          - {label: "Social Links", name: "social", widget: "object", fields: [{label: "Facebook", name: "facebook", widget: "string"}]}
          - {label: "Navigation", name: "nav", widget: "list", fields: [{label: "Text", name: "text", widget: "string"}, {label: "Link", name: "href", widget: "string"}]}
